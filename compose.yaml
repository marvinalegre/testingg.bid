services:
  file-server:
    image: nginx:alpine
    container_name: testing.testingg.bid
    restart: unless-stopped
    networks:
      - web-traffic
    volumes:
      - ./www:/usr/share/nginx/html:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.file-server.rule=Host(`www.testingg.bid`)"
      - "traefik.http.routers.file-server.entrypoints=websecure"
      - "traefik.http.routers.file-server.tls.certresolver=myresolver"

networks:
  web-traffic:
    external: true

