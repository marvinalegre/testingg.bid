<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testingg.bid</title>
    <style>
      :root {
        --base-font-size: 22px;

        --color-text: #111827;
        --color-muted: #6b7280;
        --color-link: #2563eb;
        --color-border: #f3f4f6;
      }

      html {
        font-size: var(--base-font-size);
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #ffffff;
        color: var(--color-text);
        margin: 0;
        padding: 10% 5%;
        display: flex;
        justify-content: center;
        line-height: 1.5;
      }

      main {
        max-width: 40rem;
        width: 100%;
      }

      h1 {
        font-size: 2rem; /* Scales with base */
        font-weight: 800;
        margin-bottom: 0.6rem;
        letter-spacing: -0.02em;
      }

      p.intro {
        font-size: 1.1rem;
        color: #4b5563;
        margin-bottom: 4rem;
      }

      .project-item {
        margin-bottom: 2rem;
      }

      .project-link {
        font-size: 1.25rem;
        font-weight: 600;
        color: black;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 0.3rem;
      }

      .project-desc {
        color: var(--color-muted);
        margin: 0;
        font-size: 1rem;
      }

      .project-header,
      .project-footer {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 0.3rem;
      }

      .project-footer {
        margin-top: 21px;
      }

      .repo-link {
        color: var(--color-muted);
        display: flex;
        align-items: center;
        transition: color 0.2s ease;
      }

      .repo-link:hover {
        color: var(--color-text);
      }

      .github-icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }

      footer {
        margin-top: 4rem;
        font-size: 0.9rem;
        color: #9ca3af;
        border-top: 1px dotted var(--color-border);
        padding-top: 1.5rem;
      }

      footer a {
        color: var(--color-muted);
        text-decoration: none;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>testingg.bid</h1>
      <p class="intro">
        A simple collection of tools and experimental projects.
      </p>

      <div class="project-item">
        <div class="project-header">
          <a href="https://pokemath.testingg.bid" class="project-link"
            >Pokémath →</a
          >
        </div>

        <p class="project-desc">
          A fast-paced math challenge to sharpen your brain and catch some
          pokémon while you're at it.
        </p>

        <div class="project-footer">
          <a
            href="https://github.com/marvinalegre/pokemath"
            class="repo-link"
            target="_blank"
            rel="noopener"
            title="View Source on GitHub"
          >
            <svg class="github-icon" viewBox="0 0 16 16" aria-hidden="true">
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
              ></path>
            </svg>
          </a>
        </div>
      </div>

      <footer>
        Developed by
        <a href="https://github.com/marvinalegre" target="_blank" rel="noopener"
          >marvinalegre</a
        >
      </footer>
    </main>
  </body>
</html>
